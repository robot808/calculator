<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div class="display">
        <div class="upper"></div>
        <div class="lower"></div>
      </div>
      <div class="logo">MATH-O-TRON&reg;2000&trade;</div>
      <div class="row">
        <div class="clear button">AC</div>
        <div class="delete button">DEL</div>
        <div class="percent button">%</div>
        <div class="operator button">/</div>
      </div>
      <div class="row">
        <div class="digit button">7</div>
        <div class="digit button">8</div>
        <div class="digit button">9</div>
        <div class="operator button">*</div>
      </div>
      <div class="row">
        <div class="digit button">4</div>
        <div class="digit button">5</div>
        <div class="digit button">6</div>
        <div class="operator button">-</div>
      </div>
      <div class="row">
        <div class="digit button">1</div>
        <div class="digit button">2</div>
        <div class="digit button">3</div>
        <div class="operator button">+</div>
      </div>
      <div class="row">
        <div class="digit button">0</div>
        <div class="decimal button">.</div>
        <div class="negate button">+/-</div>
        <div class="equals button">=</div>
      </div>
    </div>
  </body>
</html>
